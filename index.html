<!DOCTYPE html>
<html>

	<title>
		Jennifer Valle | Human Website
	</title>

	<link href="https://fonts.googleapis.com/css?family=Boogaloo" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<body>

		<header class="text-center container-fluid">

			<h1>Conflict Resolution RPG</h1>

		</header>

		<!-- The entire game -->

		<section id="game" class="text-center container-fluid">
			
			<!-- Choose your character -->	

			<h3 id = "choose">  </h3>

			<!-- Shows potential friendly characters -->

			<div id="your-character" class="characters text-center container-fluid">

				<div class="row">
			  	
			  		<div id="1" class="col-sm-3">
			  			<div id="twilight" class="friendly character">
						    	<h3>Twilight Sparkle</h3>
					
						    	 <h3 id="twilight-hp" class="hp">100</h3>
						</div>
			  		</div>
					
					<div id="2" class="col-sm-3">
						
						<div id="ross" class="friendly character">
						    	<h3>Bob Ross</h3>
						     
						    	<h3 id="ross-hp" class="hp">120</h3>
						</div>

			  		</div>

			  		<div id="3" class="col-sm-3">
						
						<div id="garnet" class="friendly character">
						    	<h3>Garnet</h3>
						      
						     	<h3 id="garnet-hp" class="hp">150</h3>
						</div>

			  		</div>

			  		<div id="4" class="col-sm-3">
	
						<div id="rogers" class="friendly character">
						    	<h3>Fred Rogers</h3>
						     
						    	<h3 id="rogers-hp" class="hp">180</h3>
						</div>

			  		</div>

				</div>   
			  
			</div>

			<!-- Where the 'combat' happend -->

			<div id="vs-row" class="text-center container-fluid middle-text">
				
				<div class="row">

					<div id="vs" class="col-sm-4">

					</div>
					<div class="col-sm-4">
						<button id="resolve" class = "btn btn-block"> Resolve </button>
					</div>

					<div id="display" class="col-sm-4">
					</div>

				</div>

			</div>

			<div class="text-center container-fluid">

				<h1> Conflicting Characters</h1>

			</div>

			<!-- Conflicting characters will be moved here -->

			<div id="conflicting-characters" class="characters text-center container-fluid">

				<div id="conflicts" class="row">
					
					<div id="21" class="col-sm-3">
			  		</div>
					
					<div id="22" class="col-sm-3">
			  		</div>

			  		<div id="23" class="col-sm-3">
			  		</div>

			  		<div id="24" class="col-sm-3">
			  		</div>

				</div>	
			  	
			</div>
		
		</section>

		<!-- A hidden div to hide defeated characters -->
		
		<div id="hidden"></div>

	</body>
	<script src="assets/script.js"></script>
</html>
