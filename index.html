						    	<p>Twilight Sparkle</p>
						     	<img class="smol">
						    	 <p id="twilight-hp">180</p>
						</div>
			  		</div>
					
					<div id="2" class="col-sm-3">
						
						<div id="ross" class="friendly character">
						    	<p>Bob Ross</p>
						     	<img class="smol">
						    	<p id="ross-hp">120</p>
						</div>

			  		</div>

			  		<div id="3" class="col-sm-3">
						
						<div id="garnet" class="friendly character">

						      	<img class="smol">

						</div>

			  		</div>

			  		<div id="4" class="col-sm-3">
	
						<div id="rogers" class="friendly character">
						    	<p>Fred Rogers</p>
						     	<img class="smol">
						    	<p id="rogers-hp">180</p>
						</div>

			  		</div>

				</div>   
			  
			</div>

			<div id="versus" class="text-center container-fluid">

					<div id="vs" class="col-sm-5">

					</div>

						<button>Resolve</button>
					</div>

					<div id="display" class="col-sm-5">
					</div>

				</div>

			</div>

			<div class="text-center container-fluid">

				<h3> Conflicting Characters</h3>

			</div>

			<div id="conflicting-characters" class="characters text-center container-fluid">

				<div id="conflicts" class="row">
